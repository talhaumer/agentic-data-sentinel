server {
    listen 80;

    # FastAPI root
    location / {
        proxy_pass http://127.0.0.1:$PORT_INTERNAL;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Streamlit dashboard
    location /dashboard/ {
        proxy_pass http://127.0.0.1:8501/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
